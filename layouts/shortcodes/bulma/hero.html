<div class="bulma">
    <section class='bulma hero {{ with .Get "modifiers" }}{{.}}{{ end }}' {{ with .Get "background-image-url" }}style="background-image: url('{{. | absURL }}')"{{ end }}>
        {{ if .Get "no_overlay" }}
            {{ .Inner }}
        {{ else }}
            <div class="hero-overlay">
                {{ .Inner }}
            </div>
        {{ end }}
    </section>
</div>
