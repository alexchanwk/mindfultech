<div class="hero-body">
  <div class='container {{ with .Get "modifiers" }}{{.}}{{ end }}'>
    {{ with .Get "hero-title"}}
    <p class="title">
      {{ . }}
    </p>
    {{ end }}
    {{ with .Get "hero-subtitle"}}
    <p class="subtitle">
      {{ . }}
    </p>
    {{ end }}
    {{ if len .Inner }}
    <div class='content'>
      {{ .Inner }}
      {{ with .Get "video"}}
        <div style="position:relative;padding-top:56.25%;">
          <iframe style="position:absolute;top:0;left:0;width:100%;height:100%;" src="https://www.youtube.com/embed/{{ . }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      {{ end }}
    {{ end }}
  </div>
</div>
