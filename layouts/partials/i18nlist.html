{{ if .IsTranslated }}
<ul class="pl0 mr3 language-bar">
  {{ range .Translations }}
  <li class="f5 f4-ns fw4 dib pr3">
    <a class="no-underline" href="{{ .Permalink }}">
      <i class="fa fa-globe" aria-hidden="true"></i>
      {{ .Language.LanguageName }}
    </a>
  </li>
  {{ end}}
</ul>
{{ end }}
